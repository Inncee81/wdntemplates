<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Hero Content Example</title>
</head>
<body data-version="4.1">
    <div id="example-code">
        <div class="wdn-band wdn-hero">
            <div class="wdn-hero-text-container">
                <div class="wdn-hero-text">
                    <h2 class="wdn-hero-heading"><span class="wdn-hero-initial-line">New Hero for Framework</span> <span class="wdn-hero-impact-line">New WDN Hero</span></h2>
                    <div class="wdn-button-group">
                        <a href="http://news.unl.edu/newsrooms/unltoday/" class="wdn-button-outline">Learn More</a>
                        <a href="http://admissions.unl.edu/why-unl.aspx" class="wdn-button-outline">Explore Admissions</a>
                    </div>
                </div>
            </div>
            <video class="wdn-hero-video" autoplay="" loop="" poster="samplecontent/2015-first-fb-game-wooooo.jpg">
                <source src="samplecontent/2015-first-fb-game-fingers-crossed.mp4">
            </video>
            <img src="samplecontent/2015-first-fb-game-wooooo.jpg" alt="Students cheer at the football game" class="wdn-hero-poster">
        </div>
    </div>
</body>
</html>
