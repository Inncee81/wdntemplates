<div id="wdn_search" class="wdn-dropdown-widget-content" role="search">
    <button class="wdn-dropdown-widget-button" id="wdn_search_toggle_label" aria-pressed="false" aria-controls="wdn_search_form" aria-haspopup="true"><span class="wdn-icon-search" aria-hidden="true"></span><span class="wdn-text-hidden">Show search form</span></button>
    <form id="wdn_search_form" action="https://search.unl.edu/" method="get">
        <label for="wdn_search_query">Search</label>
        <input required accesskey="f" id="wdn_search_query" name="q" type="search" />
        <button type="submit"><span class="wdn-icon-search" aria-hidden="true"></span><span class="wdn-text-hidden">Search</span></button>
    </form>
</div>
