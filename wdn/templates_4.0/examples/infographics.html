<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Image Example</title>
</head>
<body data-version="4.0">
    <div id="example-code">
        <section class="bp1-wdn-grid-set-halves bp2-wdn-grid-set-fourths grid-clear">
            <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-rate">
                    <div class="wdn-info-icon"></div>
                    <h3>82%</h3>
                    <span>students employed within 1 year of graduation</span>
                </div>
            </div>
            
            <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-globe-triad">
                    <div class="wdn-info-icon"></div>
                    <h3>Global</h3>
                    <span>attention</span>
                </div>
            </div>

            <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-internships-complement">
                    <div class="wdn-info-icon"></div>
                    <h3>4,063</h3>
                    <span>available internships and counting</span>
                </div>
            </div>

            <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-people-energetic">
                    <div class="wdn-info-icon"></div>
                    <h3>34</h3>
                    <span>Average class size</span>
                </div>
            </div>

              <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-world">
                    <div class="wdn-info-icon"></div>
                    <h3>World-wide</h3>
                    <span>attention</span>
                </div>
            </div>

              <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-star-triad">
                    <div class="wdn-info-icon"></div>
                    <h3>Star</h3>
                    <span>expected graduation rate</span>
                </div>
            </div>

              <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-ratio-complement-">
                    <div class="wdn-info-icon"></div>
                    <h3>7:1</h3>
                    <span>student/faculty ratio</span>
                </div>
            </div>

              <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-countries-energetic">
                    <div class="wdn-info-icon"></div>
                    <h3>122</h3>
                    <span>countries represented by our alums</span>
                </div>
            </div>

              <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-international-brand">
                    <div class="wdn-info-icon"></div>
                    <h3>International</h3>
                    <span>students</span>
                </div>
            </div>
        </section>

        <script type="text/javascript">
            WDN.loadCSS(WDN.getTemplateFilePath('css/modules/infographics.css'));
        </script>
    </div>
</body>
</html>
